<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        class observer {
            constructor() {
                this.walk()
            }

            walk() {
                let context = this
                if(Object.propertype.toString(context) == '[Object Object]' ) {
                    defineReact(context)
                }
            }
        }

      function defineReact(obj,key,value) {
          var ob = new observer(key)
          let dep = new dep()
          Object.defineProperty()
      }
    </script>
    
</body>
</html>
