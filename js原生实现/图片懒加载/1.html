        var dom =  document.documentElement ||  document.body 
        var h = window.innerHeight 
        console.log(window.innerHeight)

        

        window.addEventListener('scroll', function() {
            var scrTop = dom.scrollTop
            // console.log(scrTop + '-----------------------scrolltop')


            imgs.forEach(function(item,i) {
                if(item.offsetTop -300  < h+scrTop) {
                    item.src = item.getAttribute('data-t'+ (i+1) )
                    // console.log(item.getAttribute('data-t'+ (i+1) ))
                }
                console.log(item.offsetTop + '------------------------------------------item'+i  ,h+scrTop)
